# ChatSpatial Documentation Site Configuration
# Jekyll configuration for Just the Docs theme

# Site settings
title: "ChatSpatial Documentation"
description: "AI-Powered Spatial Transcriptomics Analysis via Model Context Protocol"
baseurl: "" # 本地测试不需要 baseurl
url: "http://localhost:4000"

# Repository settings (用于生产环境)
repository: "cafferychen777/ChatSpatial"
edit_page: true
edit_page_text: "Edit this page on GitHub"

# Just the Docs theme configuration
theme: just-the-docs

# Color scheme and appearance
color_scheme: "chatspatial" # Custom ChatSpatial theme
callouts_level: loud # or quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Site logo (先禁用自定义 logo)
# logo: "/assets/images/logo.svg"

# Search configuration
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 2
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 3
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 3
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false

# For copy button on code
enable_copy_code_button: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Copyright &copy; 2024 ChatSpatial Project. Distributed by an <a href=\"https://github.com/cafferychen777/ChatSpatial/tree/main/LICENSE\">MIT license.</a>"

# Footer last edit timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Aux links for the upper right navigation
aux_links:
  "GitHub":
    - "//github.com/cafferychen777/ChatSpatial"
  "PyPI":
    - "//pypi.org/project/chatspatial/"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# Sort order for navigation links
nav_sort: case_insensitive # default, equivalent to nil
nav_sort: case_sensitive # Capital letters sorted before lowercase

# External navigation links
nav_external_links:
  - title: Just the Docs on GitHub
    url: https://github.com/just-the-docs/just-the-docs

# Google Analytics Tracking (optional for production)
# ga_tracking: UA-XXXXXXXX-X
# ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-mermaid
  # - jekyll-last-modified-at  # 暂时禁用，可能导致 CSS 文件错误

# Kramdown settings
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections for organizing content
collections:
  getting_started:
    permalink: "/:collection/:name/"
    output: true
  tutorials:
    permalink: "/:collection/:name/"
    output: true
  reference:
    permalink: "/:collection/:name/"
    output: true
  examples:
    permalink: "/:collection/:name/"
    output: true

# Default layouts for collections
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "getting_started"
    values:
      layout: "default"
      parent: "Getting Started"
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "default"
      parent: "Tutorials"
  - scope:
      path: ""
      type: "reference"
    values:
      layout: "default"
      parent: "Reference"
  - scope:
      path: ""
      type: "examples"
    values:
      layout: "default"
      parent: "Examples"

# Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - THEME_CUSTOMIZATION_README.md
  - JEKYLL_TESTING_REPORT.md