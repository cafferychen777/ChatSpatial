# Jekyll configuration for ChatSpatial Documentation
# Using Just the Docs theme

title: ChatSpatial Documentation
description: >-
  Spatial transcriptomics analysis through natural language interaction.
  MCP server for spatial genomics analysis with Claude and other LLMs.

baseurl: "/ChatSpatial" # the subpath of your site, e.g. /blog
url: "https://cafferychen777.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Theme
remote_theme: just-the-docs/just-the-docs

# Just the Docs configuration
color_scheme: nil
search_enabled: true
search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation structure
nav_sort: case_insensitive

# Mermaid diagrams
mermaid:
  version: "9.1.3"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Copyright &copy; 2024 ChatSpatial. Distributed by an <a href=\"https://github.com/cafferychen777/ChatSpatial/tree/main/LICENSE\">MIT license.</a>"

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXX-X
# ga_tracking_anonymize_ip: true

# Aux links for the upper right navigation
aux_links:
  "ChatSpatial on GitHub":
    - "//github.com/cafferychen777/ChatSpatial"

# Makes Aux links open in a new tab
aux_links_new_tab: false

# Heading anchor links appear on hover over h1-h6 tags in page content
heading_anchors: true

# Collection for tutorials
collections:
  tutorials:
    permalink: "/:collection/:name/"
    output: true

defaults:
  - scope:
      path: "tutorials"
      type: "tutorials"
    values:
      layout: "default"
      nav_order: 2
  - scope:
      path: "reference"
    values:
      layout: "default"
      nav_order: 3
  - scope:
      path: "examples"
    values:
      layout: "default" 
      nav_order: 4

# Enable copy button for code blocks
enable_copy_code_button: true

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  new:
    title: New
    color: green
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red