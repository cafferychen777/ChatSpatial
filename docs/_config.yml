# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# Sort order for navigation links
nav_sort: case_insensitive # default, equivalent to nil
nav_sort: case_sensitive # Capital letters sorted before lowercase

# External navigation links
nav_external_links:
  - title: Just the Docs on GitHub
    url: https://github.com/just-the-docs/just-the-docs

# Google Analytics Tracking (optional for production)
# ga_tracking: UA-XXXXXXXX-X
# ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-mermaid
  # - jekyll-last-modified-at  # 暂时禁用，可能导致 CSS 文件错误

# Kramdown settings
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections for organizing content
collections:
  getting_started:
    permalink: "/:collection/:name/"
    output: true
  tutorials:
    permalink: "/:collection/:name/"
    output: true
  reference:
    permalink: "/:collection/:name/"
    output: true
  examples:
    permalink: "/:collection/:name/"
    output: true

# Default layouts for collections
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "getting_started"
    values:
      layout: "default"
      parent: "Getting Started"
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "default"
      parent: "Tutorials"
  - scope:
      path: ""
      type: "reference"
    values:
      layout: "default"
      parent: "Reference"
  - scope:
      path: ""
      type: "examples"
    values:
      layout: "default"
      parent: "Examples"

# Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - THEME_CUSTOMIZATION_README.md
  - JEKYLL_TESTING_REPORT.md