<!-- Custom head content for ChatSpatial -->

<!-- Google Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Mermaid.js for diagram rendering -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>

<!-- Custom ChatSpatial JavaScript -->
<script src="{{ '/javascripts/mermaid.js' | relative_url }}"></script>

<!-- Custom favicon -->
<link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

<!-- Enhanced meta tags for ChatSpatial -->
<meta name="keywords" content="spatial transcriptomics, MCP, claude, AI, genomics, single cell, spatial analysis">
<meta name="author" content="ChatSpatial Team">

<!-- Open Graph meta tags -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">

<!-- Twitter Card meta tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
