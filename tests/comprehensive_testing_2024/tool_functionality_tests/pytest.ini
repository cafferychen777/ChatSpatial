[tool:pytest]
# Pytest configuration for ChatSpatial tool functionality tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --disable-warnings

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_gpu: marks tests that require GPU
    requires_r: marks tests that require R
    requires_scvi: marks tests that require scvi-tools
    requires_liana: marks tests that require LIANA
    requires_tangram: marks tests that require Tangram
    requires_spatialde: marks tests that require SpatialDE
    requires_cellphonedb: marks tests that require CellPhoneDB
    memory_intensive: marks tests that use significant memory

# Async test support
asyncio_mode = auto

# Filtering options
filterwarnings =
    ignore::UserWarning
    ignore::FutureWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore::matplotlib.pyplot.deprecated:
    ignore::scanpy._utils:
    ignore::anndata._core:

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 1800  # 30 minutes for entire test suite

# Coverage options (if coverage is installed)
# addopts = --cov=chatspatial --cov-report=html --cov-report=term-missing

# JSON report options (if pytest-json-report is installed)
json_report_summary = true