name: Main CI

on:
  # 只在 PR 时运行，不在 push 时运行以节省 GitHub Actions 额度
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  # 可以手动触发
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    # Only run on main repo, not on forks
    if: github.repository == 'cafferychen777/ChatSpatial'
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install and test
      run: |
        python -m pip install --upgrade pip
        pip install -e . || pip install -e . --no-deps
        python -c "import chatspatial; print('✅ Import test passed')"
    
    - name: Quick quality check
      run: |
        pip install flake8
        flake8 chatspatial/ --max-line-length=88 --select=E9,F63,F7,F82 --show-source
      continue-on-error: true