name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  basic-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install package with minimal dependencies
      run: |
        python -m pip install --upgrade pip
        # Install with error handling
        pip install -e . || {
          echo "Full install failed, trying minimal install"
          pip install mcp click pydantic numpy pandas
          pip install -e . --no-deps
        }

    - name: Basic import test
      run: |
        python -c "import chatspatial; print('✅ ChatSpatial imported successfully')"
        python -c "from chatspatial.server import Server; print('✅ Server module loaded')" || echo "Server import needs dependencies"

    - name: Test server startup
      run: |
        timeout 5 python -m chatspatial.server || code=$?
        if [ $code -eq 124 ]; then
          echo "✅ Server started successfully (timeout expected)"
        else
          echo "Server exited with code $code"
        fi
      continue-on-error: true
