name: Minimal Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  minimal-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install minimal dependencies only
      run: |
        python -m pip install --upgrade pip
        # Install absolute minimum dependencies
        pip install mcp click pydantic
        pip install numpy pandas
    
    - name: Install package without dependencies
      run: |
        pip install --no-deps -e .
    
    - name: Test import
      run: |
        python -c "
        import sys
        print('Python:', sys.version)
        try:
            import chatspatial
            print('✅ ChatSpatial imported')
            from chatspatial.server import Server
            print('✅ Server module loaded')
        except ImportError as e:
            print(f'⚠️  Import issue: {e}')
        "
    
    - name: Test CLI help
      run: |
        python -m chatspatial --help || echo "CLI needs more dependencies"
      continue-on-error: true