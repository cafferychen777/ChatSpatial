name: Build Documentation Preview

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs-preview.yml'
      - '.github/workflows/pages.yml'

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
          cache-version: 0
          working-directory: docs

      - name: Install dependencies
        run: |
          cd docs
          bundle install --jobs=4 --retry=3

      - name: Build documentation
        run: |
          cd docs
          bundle exec jekyll build --verbose
        env:
          JEKYLL_ENV: development

      - name: Test built site
        run: |
          cd docs
          test -f _site/index.html || (echo "Site build failed - index.html not found" && exit 1)
          echo "âœ… Documentation preview built successfully"
          
      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š Documentation preview build completed successfully! The changes will be deployed to GitHub Pages when this PR is merged to main.'
            })