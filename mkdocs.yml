site_name: ChatSpatial Documentation
site_description: AI-Powered Spatial Transcriptomics Analysis via Model Context Protocol
site_url: https://cafferychen777.github.io/ChatSpatial/
repo_url: https://github.com/cafferychen777/ChatSpatial
repo_name: cafferychen777/ChatSpatial
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Tutorials:
      - Overview: tutorials/README.md
      - Basic Workflow: tutorials/basic_spatial_analysis.md
      - Cell Annotation: tutorials/cell_annotation.md
      - Spatial Domains: tutorials/spatial_domains.md
      - Cell Communication: tutorials/cell_communication.md
      - Visualization Gallery: tutorials/visualization_gallery.md
  - API Reference:
      - Overview: api/README.md
      - Data Models: api/data_models.md
      - Error Handling: api/error_handling.md
      - Parameters: api/parameters.md
  - User Guides:
      - Installation: installation.md
      - Configuration: configuration.md
      - Data Formats: data_formats.md
      - Performance Tips: performance.md
  - Benchmarks: benchmarks.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - content.tooltips
    - toc.follow
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: cafferychen777
      repo: ChatSpatial
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cafferychen777/ChatSpatial
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/chatspatial/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/cafferychen777

copyright: |
  &copy; 2024 <a href="https://github.com/cafferychen777" target="_blank" rel="noopener">Caffery Yang</a>

